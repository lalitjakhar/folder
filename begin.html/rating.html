<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Rating</title>
    <link rel="stylesheet" href="/begin.css/rating.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="star">
            <span class="fa fa-star checked"></span>
        </div>
        <div class="heading">
            <h1>How did we do?</h1>
            <p class="description">Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br>
                improve our offering!</p>
        </div>
        <div class="points">
            <div class="tag-num"><p>1</p></div>
            <div class="tag-num"><p>2</p></div>
            <div class="tag-num"><p>3</p></div>
            <div class="tag-num"><p>4</p></div>
            <div class="tag-num"><p>5</p></div>
        </div>
        <input type="submit" class="button" value="SUBMIT">

    </div>
</body>

</html>
