<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Form</title>
    <link rel="stylesheet" href="/begin.css/newsform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="info">
            <h1>Stay Updated!</h1>
            <h5>Join 60,000+ product managers receiving monthly <br> updates on:</h5>
            <div class="marks">
                <p><i class="fa-solid fa-circle-check"></i>Product Discovery and buildind what matters</p>
                <p><i class="fa-solid fa-circle-check"></i>Measuring to ensure updates are a sucess</p>
                <p><i class="fa-solid fa-circle-check"></i>And much more</p>
            </div>
            <div class="form">
                <form>
                    <label for="email">Email address</label>
                    <input type="text" id="email" name="email" placeholder="email@company.com">
                    <input type="submit" value="Subscribe to monthly newsletter">
                </form>
            </div>
        </div>
        <div class="img-box"><img src="/assets/maildsgn.jpg" alt="image"></div>
    </div>
</body>

</html>
